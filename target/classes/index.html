<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>User Manager</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a href="new">Create New User</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Person ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile no</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${listPersons}">
            	<td th:text="${person.id}">Person ID</td>
                <td th:text="${person.first_name}">First Name</td>
                <td th:text="${person.last_name}">Last Name</td>
                <td th:text="${person.mobile}">Mobile no</td>
                <td th:text="${person.address}">Address</td>
                <td>
                	<a th:href="@{'/edit/' + ${person.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${person.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
